<div class="page-container">
  <!-- <h1>Bonus Rules</h1> -->

  <app-config-card title="Revenue Bonus Tiers" [loading]="isLoading">
    <div card-actions>
      <button mat-stroked-button class="add-rule-button" (click)="addRule()" [disabled]="isLoading">
        <mat-icon>add</mat-icon> Add Rule
      </button>
      <button
        mat-flat-button
        color="primary"
        (click)="onSubmit()"
        [disabled]="isLoading || bonusForm.pristine || !bonusForm.valid"
        matTooltip="Save all bonus rules"
      >
        <mat-icon>save</mat-icon> Save Changes
      </button>
    </div>

    <div card-content [formGroup]="bonusForm">
      <div formArrayName="rules">
        <div *ngIf="rulesFormArray.controls.length === 0 && !isLoading" class="no-data-message">
          No bonus rules defined. Click 'Add Rule' to create one.
        </div>

        <!-- Using trackBy for potential performance improvement -->
        <div
          *ngFor="let ruleGroup of rulesFormArray.controls; let i = index; trackBy: trackByRule"
          [formGroupName]="i"
          class="rule-row"
        >
          <mat-form-field appearance="outline" class="rule-field">
            <mat-label>From ($)</mat-label>
            <input
              matInput
              type="number"
              formControlName="from"
              min="0"
              step="0.01"
              placeholder="0.00"
            />
            <mat-error *ngIf="ruleGroup.get('from')?.hasError('required')">
              From amount is required.
            </mat-error>
            <mat-error *ngIf="ruleGroup.get('from')?.hasError('min')">
              Must be 0 or greater.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="rule-field">
            <mat-label>To ($)</mat-label>
            <input
              matInput
              type="number"
              formControlName="to"
              min="0"
              step="0.01"
              placeholder="999.99"
            />
            <!-- Individual errors -->
            <mat-error *ngIf="ruleGroup.get('to')?.hasError('required')">
              To amount is required.
            </mat-error>
            <mat-error *ngIf="ruleGroup.get('to')?.hasError('min')">
              Must be 0 or greater.
            </mat-error>
            <!-- Cross-validation error -->
            <mat-error *ngIf="ruleGroup.hasError('toLessThanFrom') && ruleGroup.get('to')?.touched">
              'To' must be greater than or equal to 'From'.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="rule-field amount-field">
            <mat-label>Bonus Amount ($)</mat-label>
            <input
              matInput
              type="number"
              formControlName="amount"
              min="0"
              step="0.01"
              placeholder="10.00"
            />
            <mat-error *ngIf="ruleGroup.get('amount')?.hasError('required')">
              Bonus amount is required.
            </mat-error>
            <mat-error *ngIf="ruleGroup.get('amount')?.hasError('min')">
              Must be 0 or greater.
            </mat-error>
          </mat-form-field>

          <button
            mat-icon-button
            color="warn"
            (click)="removeRule(i)"
            matTooltip="Delete this rule"
            class="delete-button"
            type="button"
            [disabled]="isLoading"
          >
            <mat-icon>delete_outline</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </app-config-card>
</div>
