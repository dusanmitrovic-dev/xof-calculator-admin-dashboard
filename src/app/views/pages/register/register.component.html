<div class="bg-body-tertiary min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="7" lg="6" xl="5">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <!-- Bind the form to the component's registerForm -->
            <form cForm [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <h1>Register</h1>
              <p class="text-body-secondary">Create your account</p>

              <!-- Error/Success Messages -->
              <c-alert *ngIf="errorMessage" color="danger">{{ errorMessage }}</c-alert>
              <c-alert *ngIf="successMessage" color="success">{{ successMessage }}</c-alert>

              <!-- Username -->
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input cFormControl placeholder="Username" autocomplete="username" formControlName="username" required />
              </c-input-group>
              <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)" class="text-danger mb-2 small">
                <div *ngIf="registerForm.get('username')?.errors?.['required']">
                  Username is required.
                </div>
              </div>

              <!-- Email -->
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilEnvelopeOpen"></svg>
                </span>
                <input cFormControl placeholder="Email" autocomplete="email" formControlName="email" required email />
              </c-input-group>
               <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="text-danger mb-2 small">
                <div *ngIf="registerForm.get('email')?.errors?.['required']">
                  Email is required.
                </div>
                 <div *ngIf="registerForm.get('email')?.errors?.['email']">
                  Please enter a valid email address.
                </div>
              </div>

              <!-- Password -->
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input cFormControl placeholder="Password" autocomplete="new-password" type="password" formControlName="password" required />
              </c-input-group>
              <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="text-danger mb-2 small">
                <div *ngIf="registerForm.get('password')?.errors?.['required']">
                  Password is required.
                </div>
                 <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
                  Password must be at least 6 characters long.
                </div>
              </div>

              <!-- Confirm Password -->
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input cFormControl placeholder="Repeat password" autocomplete="new-password" type="password" formControlName="confirmPassword" required />
              </c-input-group>
               <div *ngIf="registerForm.hasError('passwordMismatch') && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)" class="text-danger mb-2 small">
                 Passwords do not match.
              </div>
               <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required'] && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)" class="text-danger mb-2 small">
                 Please confirm your password.
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <!-- Disable button if form is invalid -->
                <button cButton color="success" type="submit" [disabled]="registerForm.invalid">
                  Create Account
                </button>
              </div>

              <!-- Link to Login -->
              <div class="text-center mt-3">
                <a routerLink="/login">Already have an account? Login</a>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
