<h2 mat-dialog-title>{{ data.title || 'Confirm Action' }}</h2>

<mat-dialog-content>
  <!-- Display the main message -->
  <p>{{ data.message || 'Are you sure you want to proceed?' }}</p>

  <!-- Display optional details (use innerHTML with caution or sanitize) -->
  <div *ngIf="data.details" class="confirm-details" [innerHTML]="data.details"></div>
  <!-- If details might contain unsafe HTML, consider alternatives: -->
  <!-- <pre *ngIf="data.details" class="confirm-details">{{ data.details }}</pre> -->

</mat-dialog-content>

<mat-dialog-actions align="end">
  <!-- Use default 'false' return value for cancel -->
  <button mat-stroked-button [mat-dialog-close]="false" cdkFocusInitial>{{ cancelButtonText }}</button>
  <!-- Use default 'true' return value for confirm -->
  <button mat-flat-button color="warn" [mat-dialog-close]="true">{{ confirmButtonText }}</button>
  <!-- Or use click handlers: -->
  <!-- <button mat-stroked-button (click)="onCancel()" cdkFocusInitial>{{ cancelButtonText }}</button> -->
  <!-- <button mat-flat-button color="warn" (click)="onConfirm()">{{ confirmButtonText }}</button> -->
</mat-dialog-actions>
