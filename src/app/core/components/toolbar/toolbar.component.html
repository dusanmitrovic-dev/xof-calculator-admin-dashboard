<mat-toolbar color="primary">
  <span>Admin Dashboard</span>

  <span class="spacer"></span> <!-- Pushes elements to the right -->

  <!-- Theme Toggle Button -->
  <button mat-icon-button 
          [matTooltip]="isDarkMode() ? 'Switch to Light Mode' : 'Switch to Dark Mode'" 
          (click)="toggleTheme()">
    <mat-icon>{{ isDarkMode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>

  <!-- User Actions -->
  @if (isLoggedIn()) {
    <!-- Optionally show user info -->
    <!-- <span class="user-info">{{ userRole() }}</span> -->
    <button mat-button (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  } 
  <!-- Login/Register buttons are typically not in the main toolbar 
       if the user isn't logged in. They'd be on the login/register pages.
       But you could add them here if the design requires it. -->
  <!-- 
  @else {
    <a mat-button routerLink="/auth/login">Login</a>
    <a mat-button routerLink="/auth/register">Register</a>
  }
  -->

</mat-toolbar>
