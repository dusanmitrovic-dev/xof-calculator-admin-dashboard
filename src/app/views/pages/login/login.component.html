<div class="bg-body-tertiary min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group class="mb-0">
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText> <!-- Changed from c-input-group-text -->
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input cFormControl placeholder="Username" autocomplete="username" type="text" [(ngModel)]="username" name="username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText> <!-- Changed from c-input-group-text -->
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input cFormControl placeholder="Password" autocomplete="current-password" type="password" [(ngModel)]="password" name="password" />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" (click)="login()">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card class="text-white bg-primary py-5" style="width: 44%">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Don't have an account? Register now to manage your guild's
                  earnings and configurations.
                </p>
                <button cButton class="mt-3" color="primary" routerLink="/register" active="true">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
