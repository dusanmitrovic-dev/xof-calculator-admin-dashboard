<mat-card class="config-card" role="region" [attr.aria-label]="title">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <span class="spacer"></span>
    <!-- Slot for action buttons -->
    <div class="card-actions-container">
        <ng-content select="[card-actions]"></ng-content>
    </div>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div *ngIf="loading" class="loading-overlay" aria-live="polite" aria-label="Loading configuration">
       <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
       <span>Loading...</span>
    </div>
    <!-- Use ng-container to avoid adding extra div if not loading -->
    <ng-container *ngIf="!loading">
        <!-- Slot for form content -->
        <ng-content select="[card-content]"></ng-content>
    </ng-container>
  </mat-card-content>
</mat-card>
